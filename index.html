<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tower of Hanoi</title>
</head>
<body>
    <h1>Tower of Hanoi</h1>

    <!-- button to reset game -->
    <button class="reset">Reset</button>

    <!-- container where game is played -->
<div class="gamecontainer">


    <div class="container" id="cntnOne">
        <div id="bl1" class="block"></div>
        <div id="bl2" class="block"></div>
        <div id="bl3" class="block"></div>
        <div id="bl4" class="block"></div>
        <div id="bl5" class="block"></div>
    </div>
    <div class="container" id="cntnTwo"></div>
    <div class="container" id="cntnThree"></div>


</div>
<p class="winCnt">
    Wins = 0
</p>

<p class="win">

</p>
<p class="rules">
    Move the stack of blocks to the right most column.
    Player mouse click in the YELLOW column area to move 1 block at a time, blocks can not 
    be stacked on top of smaller blocks.

</p>

    <script src="script.js"></script>
</body>
</html>
